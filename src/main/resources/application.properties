spring.application.name=collaborative-editor
# For Docker MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/collab_editor?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=collab_user
spring.datasource.password=userpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true